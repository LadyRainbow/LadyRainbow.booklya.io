    <p class="pop-up-title">Оставить отзыв</p>

        <div class="big-rating-wrapper">
            <div class="big-rating">
                <p class="make-mark">Поставьте оценку товару</p>
                <ul class="big-rating-list">
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
